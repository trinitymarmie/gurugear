<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Shopping Cart</title>

    <!-- Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/xaz2qyi.css" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- cart.js loaded after DOM is ready (defer) -->
    <script defer src="cart.js"></script>
  </head>
  <body>
    <!-- Hamburger Header -->
    <header>
      <div class="navbar">
        <input type="checkbox" id="menu-toggle" />
        <label class="hamburger" for="menu-toggle">&#9776;</label>

        <ul class="navmenu">
          <li>
            <a href="index.html"><strong>Home</strong></a>
          </li>
          <li>
            <a href="aboutus.html"><strong>About Us</strong></a>
          </li>
          <li>
            <a href="shop.html"><strong>Shop</strong></a>
          </li>
          <li>
            <a href="reviews.html"><strong>Reviews</strong></a>
          </li>
          <li>
            <a href="contactus.html"><strong>Contact Us</strong></a>
          </li>
          <li>
            <!-- We can show item count in parentheses -->
            <a href="cart.html" style="font-size: 1.5em">ðŸ›’ (<span id="cart-count">0</span>)</a>
          </li>

          <li>
            <img class="logonotext" src="images/GuruGearNoText.png" alt="Guru Gear logo no text" />
          </li>
        </ul>
      </div>
    </header>

    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: $<span id="cart-total">0.00</span></h3>
      </div>
      <button id="checkout-button">Checkout</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Guru Gear. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="index.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
